<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header>
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a th:if="${user==null}" th:href="${'/login'}">Login</a>
            <a th:if="${user}" th:href="${'/perform_logout'}">logout</a>        </li>

        <li>
            <a th:if="${user}" th:href="${'/user/'+user}">user</a>
        </li>
        <li>
            <h2 th:if="${user}" th:text="${user.getUsername()}"></h2>
        </li>
    </ul>
</header>
<div>
<h2 th:text="${user.getFirstName()}"></h2>
<h2 th:text="${user.getLastName()}"></h2>
<h2 th:text="${user.getDateOfBirth()}"></h2>
<h2 th:text="${user.getBio()}"></h2>

    <div th:each="post:${user.getPosts()}" class="card" style="width: 18rem;" >
        <P th:text="${post.getPost()}"  class="card-title"></P>
    </div>
</div>
<div>
<form method="POST" action="/user">
    <label for="post"> Post :</label>
    <input type="text"  id="post" name="post">
    <br>
    <label for="userName">Album Title:</label>
    <input type="text"  id="userName" name="userName" th:value="${user.getUsername()}" required readonly>
    <br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
