<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->

    <ul class="nav">
        <li class="nav-item">
            <a href="/" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a th:if="${user==null}" th:href="${'/login'}" class="nav-link active">Login</a>
            <a th:if="${user}" th:href="${'/perform_logout'}" class="nav-link active">Logout</a>
        </li>
        <li class="nav-item">
            <a th:if="${user}" th:href="${'/user/'+user}" class="nav-link active">Profile</a>
        </li>
        <li class="nav-item">
            <h2 th:if="${user}" th:text="${user.getUsername()}"></h2>
        </li>
    </ul>
    </nav>
</header>
<br>
<br>
<br>
<h3>Users posts :</h3>
<div th:each="post:${posts}" class="card" style="width: 18rem;">
  <a th:href="${'/user/'+post.getAppUser().getId()}">  <P th:text="${post.getAppUser().getUsername()}" class="card-title"></P></a>
    <P th:text="${post.getPost()}"  class="card-text"></P>
    <p th:text="${post.getCreateDateTime()}"></p>
    <br>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
