<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->

    <ul class="nav">
        <li class="nav-item">
            <a href="/" class="nav-link active">Home</a>
        </li>
        <li class="nav-item">
            <a th:if="${user==null}" th:href="${'/login'}" class="nav-link active">Login</a>
            <a th:if="${user}" th:href="${'/perform_logout'}" class="nav-link active">Logout</a>
        </li>
        <li class="nav-item">
            <a th:if="${user}" th:href="${'/user/'+user}" class="nav-link active">Profile</a>
        </li>
        <li class="nav-item">
            <h2 th:if="${user}" th:text="${user.getUsername()}"></h2>
        </li>
    </ul>
</nav>
</header>

<div class="mb-3">

<form action="/signup" method="post">
    <label for="username" class="form-label">Username</label>
    <input type="text" name="username" id="username">

    <label for="password" class="form-label">password</label>
    <input type="text" name="password" id="password">

    <label for="firstName" class="form-label">firstName</label>
    <input type="text" name="firstName" id="firstName">

    <label for="lastName" class="form-label">lastName</label>
    <input type="text" name="lastName" id="lastName">

    <label for="dateOfBirth" class="form-label">dateOfBirthv</label>
    <input type="date" name="dateOfBirth" id="dateOfBirth">

    <label for="bio" class="form-label">bio</label>
    <input type="text" name="bio" id="bio">

    <input type="submit">
</form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</html>
